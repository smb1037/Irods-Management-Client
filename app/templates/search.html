{% extends "base.html" %}

{% block content %}
    <h1>Search</h1>
    <form action="" method="post" novalidate>
        <p>
            {{ form.searchCollection.label }}<br>
            {{ form.searchCollection(size=32) }}
        <p>{{ form.submit() }}</p>
        <p>{{ form.showFields() }}</p>
    </form>
{% endblock %}
