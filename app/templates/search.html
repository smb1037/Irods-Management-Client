{% extends "base.html" %}

{% block content %}
    <h1>Search</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.collect.label }}<br>
            {{ form.collect(size=32) }}
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
